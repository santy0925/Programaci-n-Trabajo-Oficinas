<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gesti√≥n de Empleados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Sistema de Gesti√≥n de Empleados</h1>
            <p>Administra tu equipo de trabajo de manera eficiente</p>

        <div class="content">

                <form id="employeeForm">

                            <input type="text" id="office" name="office" required placeholder="Ej: 701, 702, etc.">
                        </div>
                        <div class="form-group">
                            <label for="position">N√∫mero de Puesto:</label>
                            <input type="text" id="position" name="position" placeholder="Ej: 1, 2, Sof√° 1, etc.">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">Nombre del Empleado:</label>
                            <input type="text" id="name" name="name" required placeholder="Nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="role">Cargo/Rol:</label>
                            <select id="role" name="role">
                                <option value="">Seleccionar cargo</option>
                                <option value="Empleado">Empleado</option>
                                <option value="Supervisor">Supervisor</option>
                                <option value="Gerente">Gerente</option>
                                <option value="Administrador">Administrador</option>
                                <option value="T√©cnico">T√©cnico</option>
                                <option value="Analista">Analista</option>
                                <option value="Coordinador">Coordinador</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="isSena">¬øEs empleado SENA?</label>
                            <select id="isSena" name="isSena">
                                <option value="no">No</option>
                                <option value="yes">S√≠</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Agregar Empleado</button>
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Limpiar Formulario</button>
                    <button type="button" class="btn btn-danger" onclick="clearAllData()">üóëÔ∏è Limpiar Todo</button>
                </form>
            </div>

            <div id="employeeList">
                <div class="no-employees">
                    <h3>üìã No hay empleados registrados</h3>
                    <p>Agrega el primer empleado usando el formulario de arriba</p>
                </div>
            </div>
            
            <!-- Tabla estilo hoja de c√°lculo -->

                </div>
                <div class="table-wrapper">
                    <table id="spreadsheetTable" class="spreadsheet-table">
                        <thead>
                            <tr>
                                <th>Oficina</th>
                                <th>N√∫mero de puesto</th>
                                <th>Puestos Fijos</th>
                                <th>Cargo</th>
                            </tr>

                        <tbody id="spreadsheetBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
